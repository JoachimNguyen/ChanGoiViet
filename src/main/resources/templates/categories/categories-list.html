<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title th:text="${title} ?: 'Categories List'">Danh Sách Loại Sản Phẩm</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .container {
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
    }
    .btn-add {
        background-color: #007bff;
        color: #ffffff;
        border none;
        transition: background-color 0.3s ease;
    }
    .btn-add:hover {
        background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <section layout:fragment="content" class="mt-3">
    <h1>Danh Sách Mã Sản Phẩm</h1>
    <form th:action="@{/categories/add}" method="get">
      <button type="submit" class="btn btn-outline-dark">THÊM LOẠI SẢN PHẨM</button>
    </form>
    <br/>
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Tên Loại</th>
        <th>Hành Động</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="category : ${categories}">
        <td th:text="${category.id}"></td>
        <td th:text="${category.name}"></td>
        <td>
          <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-success btn-sm">Sửa</a>
          <a th:href="@{/categories/delete/{id}(id=${category.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc không?')">Xoá</a>
        </td>
      </tr>
      </tbody>
    </table>
  </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
