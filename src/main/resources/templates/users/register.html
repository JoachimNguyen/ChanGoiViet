<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Đăng ký</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body, html {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100% - 100px); /* Giảm chiều cao để đẩy thẻ lên */
    }
    .card {
        width: 100%;
        max-width: 400px;
        padding: 20px;
    }
  </style>
</head>
<body>
<section layout:fragment="content" class="container">
  <div class="card shadow-sm">
    <h1 class="mb-4 text-center">Đăng ký</h1>
    <form th:action="@{/register}" method="post">
      <div th:if="${errors}" class="alert alert-danger justify-content-center" role="alert">
        <ul>
          <li th:each="error : ${errors}" th:text="${error}" class="text-danger text-start"></li>
        </ul>
      </div>
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email của bạn">
      </div>
      <div class="form-group mb-3">
        <label for="username" class="form-label">Tên đăng nhập</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Nhập tên đăng nhập">
      </div>
      <div class="form-group mb-3">
        <label for="password" class="form-label">Mật khẩu</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu">
      </div>
      <div class="form-group mb-3">
        <label for="phone" class="form-label">Số điện thoại</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Nhập số điện thoại">
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary btn-lg">Đăng ký</button>
      </div>
      <p class="mt-3 text-center">Đã có tài khoản? <a class="text-info" th:href="@{/login}">Đăng nhập</a></p>
    </form>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
