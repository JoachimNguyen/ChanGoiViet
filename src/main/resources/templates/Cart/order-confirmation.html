<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Your Cart'">Đặt Hàng Thành Công</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-3">
    <h1>Thành Công</h1>
    <p th:text="${message}" style="font-size: 35px;"></p>
    <br/>
    <br/>
    <form th:action="@{/products}" method="get">
        <button type="submit" class="btn btn-outline-dark">Tiếp Tục Mua Sắm</button>
    </form>
</section>
</body>
</html>
