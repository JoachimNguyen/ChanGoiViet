<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Thêm Sản Phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }
    </style>
</head>
<body>
<div class="content">
    <section layout:fragment="content" class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1>Thêm Sản Phẩm</h1>
            </div>
            <div class="card-body">
                <form th:action="@{/products/add}" th:object="${product}" method="post" class="needs-validation" novalidate enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="name" class="form-label">Tên Sản Phẩm:</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="image" class="form-label">Hình Ảnh:</label>
                        <input type="file" class="form-control" id="image" name="imageProduct" accept="image/png, image/jpeg">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="price" class="form-label">Giá:</label>
                        <input type="text" th:field="*{price}" class="form-control" id="price" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="category" class="form-label">Loại Sản Phẩm:</label>
                        <select th:field="*{category}" class="form-control" id="category" required>
                            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Mô Tả:</label>
                        <textarea th:field="*{description}" class="form-control" id="description" required></textarea>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                    </div>

                    <button type="submit" class="btn btn-primary">Thêm Sản Phẩm</button>
                    <a th:href="@{/products}" class="btn btn-link">Huỷ</a>
                </form>
            </div>
        </div>
    </section>
</div>
<br/>
<br/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<br/>
<br/>
</html>
